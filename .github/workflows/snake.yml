name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight
  workflow_dispatch:  # Allows manual runs

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake Animation with Labels
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/github-snake.svg
          svg_out_path: dist/github-snake.svg
          # âœ… Add labels for year, month, and day
          enable_labels: true

      - name: Check if file is generated
        run: ls -la dist/  # Verify output file exists

      - name: Push the Snake Animation
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: output
          folder: dist
          clean: true  # Ensures old files are removed
